name: Deploy static content to Pages

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Prepare site (dist)
        shell: bash
        run: |
          set -e
          rm -rf dist
          mkdir -p dist

          # Copy static files
          cp -f *.html dist/ 2>/dev/null || true
          cp -f *.css dist/ 2>/dev/null || true
          cp -f *.js dist/ 2>/dev/null || true

          # Copy assets folder if present
          if [ -d "assets" ]; then
            cp -R assets dist/
          fi

          # Optional but safe: prevents Jekyll processing edge-cases
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
